<script>
    $(document).ready(function () {
        "use strict";

        // 3. load data from JSON file using get request & append data to the table
        function appendContent() {
            $.get("https://api.icndb.com/jokes/random").done(function (data) {
                // { "type": "success", "value": { "id": , "joke":} }
                console.log(data);
                $('.content').append(data.value.joke);
            }).fail(function (e) {
                alert(e + "Ajax request failed")
            });
        }


        // Tie the joke and quote buttons to their sources
        $('#joke-btn').click(function () {
            // clear the contents first before loading
            $('#joke-quote').html('<div class="content" id="joke-quote"></div>');
            appendContent();
        });


    });
</script>

</body>
