<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<main>
    <h1>Login</h1>
    <form method="POST" action="https://request-inspector.glitch.me/">
        <section>
            <label for="username">Username:</label>
            <input id="username" name="username" type="text" placeholder="Enter username" required autofocus>
            <br>
            <label for="email">Email:</label>
            <input id="email" name="email" type="text" placeholder="Enter email address" required>
            <br>
            <label for="password">Password:</label>
            <input id="password" name="password" type="password" placeholder="Enter your password" required>
            <br>
            <label for="keep_login">Keep me logged in for 2 weeks</label>
            <input id="keep_login" name="keep_login" type="checkbox" checked>
            <br>
            <button type="submit">Login</button>
        </section>
    </form>
</main>
</body>
</html>
