<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Morning Warmups</title>

<body>

<script>
    "use strict";
    // Write a JS function that takes in a string input and returns true if the input is at least 8 characters in length. It should return false for all other string inputs.

    function stringLength(word) {
        return word.length >= 8;
    }
    console.log(stringLength("test")); // false
    console.log(stringLength("this is a test")); // true

    /* Write a function, twoMoreAwayFromZero that takes in a number input and returns a number two more away from zero than the original input.
    Negative number inputs will be reduced by two and positive numbers and zero will be increased by two.
    Examples:
        twoMoreAwayFromZero(2) will return 4
        twoMoreAwayFromZero(0) will return 2
        twoMoreAwayFromZero(0.5) will return 2.5
        twoMoreAwayFromZero(-2) will return -4
        twoMoreAwayFromZero(-3.5) will return -5.5
    */
    function twoMoreAwayFromZero(num) {
        if (num < 0) {
            return num - 2;
        } else {
            return num + 2;
        }
    }
    console.log(twoMoreAwayFromZero(2));
    console.log(twoMoreAwayFromZero(-2));

    /* Write a function that returns the quotient of two numbers (Assume the arguments will be numbers) */
    function quotient(n1,n2) {
        return Math.floor(n1 / n2);
    }

    console.log(quotient(27, 9), 3); // returns function output and expected answer
    console.log(quotient(5, 2), 2);
    console.log(quotient(10, 3), 3);

    // Write a JavaScript function that returns the number 7
    function seven() {
        return 7;
    }
    console.log(seven(), 7);
</script>
</body>
