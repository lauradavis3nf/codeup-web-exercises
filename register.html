<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<main>
    <h1>Register</h1>
    <form method="POST" action="https://request-inspector.glitch.me/">
        <section>
            <label for="username">Username:</label>
            <input id="username" name="username" type="text" placeholder="Enter username" required autofocus>
            <br>
            <label for="email">Email:</label>
            <input id="email" name="email" type="text" placeholder="Enter email address" required>
            <br>
            <label for="password">Password:</label>
            <input id="password" name="password" type="password" placeholder="Enter your password" required>
            <br>
            <label for="confirm_password">Confirm Password:</label>
            <input id="confirm_password" name="confirm_password" type="password" placeholder="Re-enter your password"
                   required>
            <br>
            <label for="newsletter">Sign me up to the newsletter</label>
            <input id="newsletter" name="newsletter" type="checkbox" checked>
            <br>
            <button type="submit">Create New Account!</button>
        </section>
    </form>
</main>
</body>
</html>
