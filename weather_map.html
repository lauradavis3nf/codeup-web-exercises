<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>

    <script src="https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css" rel="stylesheet" />
    <style>
        #weather {
            width: 50%;
            height: 200px;
        }
        #weather span {
            padding: 2em;
        }
        #map {
            width: 50%;
            height: 300px;
        }
    </style>
</head>
<body>

<div id="weather"></div>
<div id="map"></div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<!--Keys for Mapbox and OpenWeatherMap-->
<script src="js/keys.js"></script>
<script src="js/mapbox-geocoder-utils.js"></script>

<!-- Custom JS -->
<script>
    $(document).ready(function () {
        "use strict";

        // San Antonio lng/lat coordinates
        var lngId = -98.4936;
        var latId = 29.4241;
        var excludeList = "minutely, hourly"; // current, daily
        var tempUnits = 'imperial';
        var setTimezone = "America/Chicago";

        // Mapbox API map using current location
        mapboxgl.accessToken = MAPBOX_KEY;
        var map = new mapboxgl.Map({
            container: "map", // match the id defined in the div
            style: "mapbox://styles/mapbox/streets-v9", // add comma + additional properties to style the map
            zoom: 10,
            // center: [-98.4916, 29.4252] // lng/lat coordinates
            center: {lng: lngId, lat: latId}
        });

        // Format a request to OpenWeatherMap OneCall API
        var weatherUrl = 'http://api.openweathermap.org/data/2.5/onecall';
        var weatherOptions = {
            lat: latId,
            lon: lngId,
            appid: OPEN_WEATHER_APPID,
            exclude: excludeList,
            units: tempUnits,
            timezone: setTimezone
        };

        // Format unix timestamp as a date string m/d/yyyy
        function parseTimestamp(timestamp) {
            // Convert Unix Timestamp to local date string
            return new Date(timestamp * 1000).toLocaleDateString();
        }
        function parseWeekday(timestamp) {
            // convert Unix Timestamp to weekday string
            return new Date(timestamp * 1000).toLocaleDateString('en', {weekday: 'long'});
        }

        $.get(weatherUrl, weatherOptions).done(function (data) {
            // data returns object with current, daily, hourly, minutely (use exclude property in options to narrow focus)
            console.log(data);
            // practice logging different pieces of weather data
            // daily
            // console.log(data.daily[0].humidity); // pressure
            // console.log(data.daily[0].temp.max); // default is celcius, use option for units format
            // var myDate = data.daily[0].dt; // Time of forecasted data, unix, UTC
            //                                                          // current:
            var myDate = parseTimestamp(data.current.dt);               // date string
            var myWeekday = parseWeekday(data.current.dt);              // weekday string
            var currTemp = data.current.temp;                           // temp F
            var currWeatherGroup = data.current.weather[0].main;        // weather desc / group
            var currWeatherDesc = data.current.weather[0].description;  // weather description / full
            var currWeatherIcon = data.current.weather[0].icon;         // weather icon id
            var currHumidity = data.current.humidity;                   // humidity
            var currPressure = data.current.pressure;                   // pressure
            var currUvi = data.current.uvi;                             // UV index
            var currWeatherStr = "";
            currWeatherStr += "<span>" + myWeekday + "</span><br><span>" + myDate + "</span><br><span>" + currTemp+ "&#8457</span><br><span>";
            currWeatherStr += currWeatherGroup + "</span><br><span><img src='http://openweathermap.org/img/wn/" + currWeatherIcon + "@2x.png'</img></span><br>";
            currWeatherStr += "<span>" + currWeatherDesc + "</span><br>";

            // console.log(currWeatherStr);
            $('#weather').append(currWeatherStr);

        });




    });

</script>
</body>
</html>
